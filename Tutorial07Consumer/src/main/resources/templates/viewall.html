<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragment :: header"></head>
    <body>
        <h1>All Students</h1>
    	<div>    	
  			<table id="data" class="display" cellspacing="0" width="100%">
  				<thead>
  					<tr>
  						<th>No</th>
				        <th>NPM</th>
				        <th>Name</th>
				        <th>GPA</th>
				        <th>Cum laude</th>
				        <th>Delete</th>
				        <th>Update</th>
					</tr>
				</thead>
				<tbody th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd}? 'odd'">
				<tr>
       				<td th:text="${iterationStatus.count}">No. 1</td>
	       			<td th:text="${student.npm}">Student NPM</td>
	       			<td th:text="${student.name}">Student Name</td>
	       			<td th:text="${student.gpa}">Student GPA</td>
	       			<td th:text="${student.gpa>=3.49}? 'Cum Laude!' : 'Sangat Memuaskan'"></td>
	       			<td> <a th:href="'/student/delete/' + ${student.npm}" > Delete Data</a> </td>
	       			<td> <a th:href="'/student/update/' + ${student.npm}" > Update Data</a> </td>
       			</tr>
			    </tbody>
  			</table>
	       	<hr/>
       	</div>
       	<script src="/jquery/jquery-3.2.1.min.js"></script>    
		<script src="/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
       	<script>
	       	$(document).ready(function() {
	       	    $('#data').DataTable( {
	       	    	"ordering": false
	       	    });
	       	});
       	</script>
    </body>
</html>
